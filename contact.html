<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
        <span>Contact Me</span>
      </div>
      <div class="links">
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
          <a href="home.html">Home</a>
        </div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
          <a href="about.html">About Me</a>
        </div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
          <a href="works.html">My Works</a>
        </div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
    <div class="dropdown">
      <div class="links">
        <a href="home.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="works.html">My Works</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section id="contact" data-aos="fade-up" data-aos-duration="1000">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Your email:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <br>
      <div class="form-group">
        <label for="message">Your message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <br>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({offset: 0});
  </script>
  <script>
    function hamburg() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(0px)";
    }
    function cancel() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(-500px)";
    }
  </script>
</body>
</html>
