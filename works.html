<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    /* Existing Modal CSS (with modifications for full image display) */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* No background color */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 200;
    }
    .modal:target {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      /* No background, padding, or border-radius so only the full image is shown */
    }
    .modal-content img {
      width: 100%;
      height: auto;
      display: block;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #ffffff;
      font-size: 30px;
      text-decoration: none;
      z-index: 300;
    }
    
    /* NEW: When any modal is active, hide the works container */
    .modal:target ~ .works-container {
      display: none;
    }
    
    @keyframes bob {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .hamburg {
      display: none;
    }
    @media (max-width: 768px) {
      .hamburg {
        display: block;
      }
    }
    @media (min-width: 769px) {
      .hamburg {
        display: none;
      }
    }
    
    /* --- ORIGINAL WORKS & HEADING STYLES --- */
    .works-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 50px;
    }
    
    /* NEW: Wrapper to control the hover animation on the entire box */
    .works-wrapper {
      transition: transform 0.3s ease;
    }
    .works-wrapper:hover {
      transform: translateY(-10px);
    }
    
    .works {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 2px solid #000000;
      border-radius: 5px;
      background: gray;
      /* Apply only box-shadow transition here */
      transition: box-shadow 0.3s ease;
    }
    
    .works:hover {
      box-shadow: 0 0 20px 5px gray;
    }
    
    .works img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .works a:hover .overlay {
      opacity: 1;
    }
    
    .works-section {
      text-align: center;
    }
    
    .h1-work {
      display: block;
      width: 100%;
      text-align: center;
      margin: 50px auto;
      font-size: 48px;
      color: #a0a0a0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
